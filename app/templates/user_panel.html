{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Panel de Usuario</title>

   <!-- Enlace al archivo de estilo personalizado -->
   <link rel="stylesheet" href= "{% static 'style.css' %}">

</head>
<body>

   <header>
      <h1>Bienvenido al Panel de Control de tu Cuenta</h1>
   </header>

   <main>
      <form action="" method="post">
         {% csrf_token %}
         <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
         </div>
         <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
         </div>
         <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
         </div>
         <div>
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
         </div>
         <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ usuario.telefono }}">
         </div>
         <div>
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram" value="{{ usuario.instagram }}">
         </div>
         <div>
            <label for="facebook">Facebook:</label>
            <input type="text" id="facebook" name="facebook" value="{{ usuario.facebook }}">
         </div>
         <div>
            <label for="profile_picture">Icono de Perfil:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept=".jpg, .jpeg, .png, .pdf">
         </div>
         <button type="submit">Guardar Cambios</button>
      </form>
   </main>

   <!-- Enlace al archivo JS personalizado -->
   <script src="{% static 'script.js' %}"></script>

</body>
</html>
